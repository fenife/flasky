{% extends "base.html" %}

{% block title %}Think - 激活账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您的账户信息尚未激活。</h3>
    <p>
        进入此网站前请激活您的账户信息，请检查一下你邮箱的垃圾邮件文件夹，
        并按照邮件中的介绍来激活您的帐号。
    </p>
    <p>
        需要重新发送激活邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处</a>
    </p>
</div>
{% endblock %}
